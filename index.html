<!DOCTYPE html>
<html lang='en'>

<head>
<link rel="stylesheet" href="style.css">
<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg></script>
<script src="./functions.js" defer></script>
<title>The To Do List</title>
</head>

<body>

    <header>
        <h1>Victor's To Do List</h1>
    </header>

    <form class="todo-form">
        <input type="text" class="todo-input" value=""/>
        <button class="todo-btn" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>

    <div class="tasks">
        <ul class="task-list"></ul>   
    </div>

</body>
</html>
